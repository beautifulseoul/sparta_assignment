<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../static/css/specificstyle.css">
    <script src="../static/js/specificjs.js"></script>
    <script src="../static/js/login.js"></script>
    <title>Title</title>

    <script>
    </script>
</head>

<body>
<div id="wrapper">
      <main class="specific_wrapper">
    <div class="mytitle">
        <button onclick="open_box()" type="button" class="add_button">영상 추가하기</button>
    </div>
    <div style="position:fixed; left:50px; top:50px; cursor:pointer; font-size:14px; font-weight:600;">
        <span class="specific_back" onclick="history.back()">뒤로가기</span>
    </div>
    <div style="float: right; margin-right:50px; top:50px; cursor:pointer; font-size:14px; font-weight:600;">
<!--        <span class="specific_logout" onclick="logout()">로그아웃</span>-->
    </div>
    <div id="post-box" class="mypost">
        <div class="form-floating mb-3">
            <input id="url" type="email" class="form-control" placeholder="name@example.com">
            <label for="url">URL</label>
        </div>
        <div class="form-floating">
            <select id="star" class="form-select" id="floatingSelect" aria-label="Floating label select example">
                <option selected>--선택하기--</option>
                <option value="1">⭐</option>
                <option value="2">⭐⭐</option>
                <option value="3">⭐⭐⭐</option>
            </select>
            <label for="floatingSelect">추천도</label>
        </div>
        <div class="mycomment">
            <textarea class="form-control" placeholder="Leave a comment here" id="comment"
                      style="height: 100px"></textarea>
            <label for="comment"></label>
        </div>

        <div class="post_btn_container">
            <button onclick="protect()" type="button" class="btn btn">기록하기</button>
            <button onclick="close_box()" type="button" class="btn btn">취소</button>
        </div>
    </div>

    <div class="mycards">
        <div id="cards" class="row row-cols-1 row-cols-md-4 g-4">
        </div>
    </div>
</main>
</div>
</body>
</html>
