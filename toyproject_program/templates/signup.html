<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>회원가입</title>
    <link rel="stylesheet" href="../static/css/signup.css" />
    <link rel="stylesheet" href="../static/css/reset.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../static/js/signup.js"></script>
  </head>
  <style></style>
  <body>
    <div id="wrapper">
      <main class="login_wrapper">
        <div class="login_container">
          <span class="login_title notosanskr">회원가입</span>
          <form onsubmit="return false;">
            <div class="form-group">
              <label for="userEmail">이메일</label>
              <input
                type="text"
                class="form-control page_input"
                id="userEmail"
                autocomplete="off"
                placeholder="이메일을 입력해주세요."
              />
            </div>
            <div class="form-group">
              <label for="nick">닉네임</label>
              <input
                type="text"
                class="form-control page_input"
                id="nick"
                autocomplete="off"
                placeholder="닉네임을 입력해주세요."
              />
            </div>
            <div class="form-group">
              <label for="password">패스워드</label>
              <input
                type="password"
                class="form-control page_input"
                id="password"
                autocomplete="off"
                placeholder="비밀번호를 입력해주세요."
              />
            </div>
            <span id="signup_error"></span>
            <div class="login_btn_container flex-column">
              <button
                type="submit"
                id="submit-btn"
                class="page_btn btn btn-primary"
                onclick="Signup()"
              >
                회원가입하기
              </button>

              <button
                type="button"
                class="historyBack-btn page_btn"
                onclick="history.back()"
              >
                뒤로가기
              </button>
            </div>
          </form>
        </div>
      </main>
    </div>
  </body>
</html>
